<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./assets/styles/styles-formulario.css">
</head>

<body>
   <h1>Formulario de adopción</h1>
    <div class="Adoptante">
    <h3>Datos del adoptante</h3>
    <label for="">Nombre completo</label>
    <br>
    <input type="text">
    <br>
    <br>
    <label for="">Edad</label>
    <br>
    <input type="number" minlength="18">
    <br>
    <br>
    <label for="">Domicilio</label>
    <br>
    <input type="text">

    <br>
    <br>
    <label for="">Telefono</label>
    <br>
    <input type="number">

    <br>
    <br>
    <label for="">E-mail</label>
    <br>
    <input type="email">
    <br>
    <br>
    <label for="">¿Cuentas con más mascotas?</label>
    <br>
    <label name="Sí" for="">Sí</label>
    <input type="checkbox">
    <label name="No" for="">No</label>
    <input type="checkbox">
    <br>
    <br>
    <label for="">¿Cuantas?</label>
    <br>
    <input type="number">
    <br>
    <br>
    <label for="">Subir identificación vigente</label>
    <br>
    <input type="file">
    <br>
    <br>
    <label for="">Fecha y hora de cita</label>
    <br>
    <br>
    <input type="datetime-local">
    <br>
    <br>
    </div>

    <div class="Adoptado">
    <h3>Datos del adoptado</h3>
    <label for="">Nombre del perrito</label>
    <br>
    <input type="text">
    <br>
    <br>
    <label for="">Especie</label>
    <br>
    <input type="text">
    <br>
    <br>
    <label for="">Raza</label>
    <br>
    <input type="text">
    <br>
    <br>
    <label for="">Color del perrito</label>
    <br>
    <input type="color">
    <br>
    <br>
    <label for="">Edad</label>
    <br>
    <input type="number">
    <br>
    <br>
    <label for="">Vacunado</label>
    <br>
    <br>
    <label name="Sí" for="">Sí</label>
    <input type="checkbox">
    <label for="">No</label>
    <input name="No" type="checkbox">
    <br>
    <br>
    <label for="">Esterilizado</label>
    <br>
    <br>
    <label name="Sí" for="">Sí</label>
    <input type="checkbox">
    <label for="">No</label>
    <input name="No" type="checkbox">
    <br>
    <br>
    <input type="submit">
    </div>
</body>

</html>
